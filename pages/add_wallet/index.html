<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add wallet</title>
    <link rel="stylesheet" href="/scss/decorate.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    

    <div class="container">

        <div class="center">

            <div class="column">

                <h1>Добавить кошелек</h1>

                <form name="add_wallet">

                    <div class="required">
                        <input type="text" id="name" placeholder="Имя" name="name">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Валюта" name="сurrency" id="сurrency">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Баланс" name="balance" id="сurrency">
                        <span class="error-text"></span>
                    </div>

                    <button class="continue">
                        <div class="join">Добавить</div>
                        <div class="join">Click me !</div>
                    </button>

                </form>

            </div>

        </div>

    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
