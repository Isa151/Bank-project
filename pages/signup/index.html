<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/signup/index.scss">
    <title>Document</title>
</head>

<body>
    <form name="signup" >
        <h1>Регистрация</h1>
        <input type="email" placeholder="Почта" class="email" id="email" name="email"> <br>
        <input type="text" placeholder="Имя" class="name" id="name" name="name"><br>
        <input type="text" placeholder="Фамилия" class="surname" id="surname" name="surname"> <br>
        <input type="password" placeholder="Пароль" class="password" id="password" name="password"> <br>
        <button class="signup">Продолжить</button> <br>
        <a href="/pages/signin/" class="signin" >Войти на аккаунт</a>
    </form>


    <script type="module" src="./index.js"></script>
</body>

</html>
