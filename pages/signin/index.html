<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/pages/signin/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="center">

        <form name="signin" id="signInForm">
            <h1>Войти в аккаунт</h1>

            <div class="required">
                <input type="email" id="email" name="email" placeholder="Почта">
                <span class="error-text"></span>
            </div>

            <div class="required">
                <input type="password" id="password" name="password" placeholder="Пароль">
                <span class="error-text"></span>
            </div>
           
            <!-- <input type="submit" class="signin" value="Продолжить"> -->
            <button class="signin">Продолжить</button>
            <a href="/pages/signup/" class="signup">Регистрация</a><br>
        </form>

    </div>

    <script type="module" src="/pages/signin/script.js"></script>
</body>

</html>
