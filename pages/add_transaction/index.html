<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add transaction</title>
    <link rel="stylesheet" href="/scss/decorate.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="module" >
        import {checkIfUserLogged} from '/modules/guardian'

        checkIfUserLogged()
    </script>
</head>
<body>


    <div class="container">

        <div class="center">

            <div class="column">
                <h1>Добавить транзакцию</h1>

                <form name="add_transaction" id="registrationForm">
                    
                    <div class="required">
                        <!-- <input type="text" placeholder="Из кошелька" name="from_the_wallet" id="from_the_wallet"> -->

                        <select class="select" name="wallet" id="сurrency">
                        </select>

                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Сумма" name="total" id="total">
                        <span class="error-text"></span>
                    </div>

                    <div class="required">
                        <input type="text" placeholder="Категория" name="category" id="category">
                        <span class="error-text"></span>
                    </div>

                    <button class="continue">
                        <div class="join">Добавить</div>
                        <div class="join">Click me !</div>
                    </button>

                </form>

            </div>

        </div>

    </div>

    <script type="module" src="/scripts/analytics.js"></script>
</body>
</html>
